<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ML Talk – Presenter</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Presenter View</h1>
      <div id="slideLabel"></div>
    </header>
    <main>
      <div id="slideContainer">
        <img id="presenterSlide" alt="Current slide" />
        <div id="controls">
          <button id="prevSlide">Prev Slide</button>
          <button id="nextSlide">Next Slide</button>
          <hr />
          <span class="small-label">Activities</span>
          <button id="btnSupervised" class="primary">Supervised Learning</button>
        </div>
      </div>

      <section id="activityArea" style="display:none;">
        <h2>Supervised Learning – Audience Summary</h2>
        <p id="summaryText" class="small-label"></p>
        <div class="summary-chip" id="summaryChip" style="display:none;">
          <span>Audience consensus</span>
          <span class="summary-color" id="summaryColor"></span>
        </div>
        <div style="margin-top:0.75rem;">
          <button id="btnNextPoint">Next Test Point</button>
        </div>
      </section>
    </main>

    <script src="js/shared.js"></script>
    <script src="js/presenter.js"></script>
  </body>
</html>
