<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Presenter</title>
  <style>
    #canvas {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
    }
    .point {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: gray;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Presenter View</h1>

  <button id="prev-slide">Prev</button>
  <button id="next-slide">Next</button>
  <span id="slide-label">Slide 1</span>

  <button id="start-supervised">Start Supervised Activity (Slide 7)</button>

  <div id="canvas"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/presenter.js"></script>
</body>
</html>
