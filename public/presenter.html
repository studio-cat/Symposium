<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ML Talk – Presenter</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>ML Talk – Presenter</h1>

    <!-- Slide controls: PRESENTER ONLY -->
    <div id="controls">
      <button id="prevSlide">Prev</button>
      <span id="slideLabel"></span>
      <button id="nextSlide">Next</button>
    </div>

    <!-- Current slide image -->
    <div id="slideWrapper">
      <img id="slide-img" src="slides/slide0.png" alt="Current slide" />
    </div>

    <!-- Activity selection: PRESENTER ONLY -->
    <div id="activitySelector">
      <button id="btnSupervised">Supervised Learning Activity</button>
      <!-- Later you can add more buttons here for other activities -->
    </div>

    <!-- Activity area: summary only for presenter -->
    <div id="activity-container">
      <h2 id="activity-title">No activity selected</h2>
      <div id="supervised-summary"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/presenter.js"></script>
  </body>
</html>
