<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Audience</title>
  <style>
    #canvas {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
    }
    .point {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: gray;
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    #label-picker {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Audience View</h1>
  <div id="canvas"></div>

  <div id="label-picker">
    <span>Current label:</span>
    <button data-label="red">Red</button>
    <button data-label="blue">Blue</button>
    <span id="chosen-label">red</span>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/audience.js"></script>
</body>
</html>
