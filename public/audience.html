<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ML Talk – Audience</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Audience View</h1>
      <div id="slideLabel"></div>
    </header>
    <main>
      <div id="slideContainer">
        <img id="audienceSlide" alt="Current slide" />
        <div id="controls">
          <button id="prevSlide">Prev Slide</button>
          <button id="nextSlide">Next Slide</button>
          <hr />
          <span class="small-label">Activities</span>
          <button id="btnSupervised" class="primary">Supervised Learning</button>
        </div>
      </div>

      <section id="activityArea" style="display:none;">
        <h2>Supervised Learning – You are the classifier</h2>
        <div class="canvas-row">
          <div class="canvas-column">
            <p class="small-label">
              Red = cluster above x = y, Blue = cluster below x = y. The black point
              is the new sample. Which side do you think it belongs to?
            </p>
            <canvas id="audienceCanvas"></canvas>
          </div>
          <div class="canvas-column">
            <p class="small-label">Your vote:</p>
            <button id="btnAbove">Above (red cluster)</button>
            <button id="btnBelow">Below (blue cluster)</button>
            <p id="audienceStatus" class="small-label" style="margin-top:0.5rem;"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/shared.js"></script>
    <script src="js/audience.js"></script>
  </body>
</html>
